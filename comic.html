<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Images Geneator</title>
    <link rel="icon" href="./img/comicLogo.png" />
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/comicStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <a draggable="false" href="./index.html" class="go-back nav__link"
        ><i class="fa-solid fa-arrow-left"></i> Go Back</a
      >
    </nav>
    <main class="comic-section">
      <button class="btn main__btn" id="generator-btn">
        <i class="fa-solid fa-image"></i> Generate New Comic
      </button>
      <article class="main__img-container">
        <h2 class="hidden" id="comic-title">Lorem, ipsum.</h2>
        <img
          draggable="false"
          id="comic-img"
          class="comic-img"
          src="#"
          alt="default value for alt"
        />
        <small class="comic-date-wrapper hidden"
          >published date: <span id="comic-date">some date</span></small
        >
        <div class="img-loader overlay hidden">
          <i class="fa-solid fa-spin fa-spinner"></i>
        </div>
        <div class="sensitive-content overlay">
          <div class="sensitive-content__info">
            <i class="fa-regular fa-eye-slash"></i>
            <h3>Sensitive Content</h3>
            <p>This photo contains sensitive content</p>
          </div>
          <button class="btn sensitive-content__btn">See Photo</button>
        </div>
      </article>
    </main>
    <script src="./src/comic.js"></script>
  </body>
</html>
